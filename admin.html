<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Loja de Esportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Loja Esportes</a>
    </div>
  </nav>

  <main class="container py-4">
    <h2>Painel Admin (simples)</h2>
    <div class="card p-3 mb-4">
      <h5>Adicionar Produto</h5>
      <form id="addProductForm">
        <div class="mb-2">
          <input class="form-control" name="name" placeholder="Nome" required>
        </div>
        <div class="mb-2"><input class="form-control" name="description" placeholder="Descrição"></div>
        <div class="row mb-2">
          <div class="col"><input class="form-control" name="price" placeholder="Preço" type="number" step="0.01"></div>
          <div class="col"><input class="form-control" name="stock" placeholder="Estoque" type="number"></div>
        </div>
        <div class="mb-2"><input class="form-control" name="category" placeholder="Categoria"></div>
        <div class="mb-2"><input class="form-control" name="image" placeholder="Caminho imagem (ex: images/camiseta.jpg)"></div>
        <div class="mb-2"><input class="form-control" name="adminUser" placeholder="Admin usuário (admin)"></div>
        <div class="mb-2"><input class="form-control" name="adminPass" placeholder="Admin senha (admin123)"></div>
        <button class="btn btn-success" type="submit">Adicionar</button>
      </form>
    </div>

    <div id="adminProducts" class="row"></div>
  </main>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
